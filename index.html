              --border-radius:4px;
              --color:#333;
              --border-color: #999;

              --border-color-hover: red;


          }
          #app {
              margin: 20px;
          }
          body {
              font-size: var(--font-size);
          }
    </style>
    <style>

        <g-button icon="setting" icon-position='left' :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
        <g-button icon='setting' icon-position='right' :loading="true">按钮</g-button>

            <g-button icon="left">上一页</g-button>
