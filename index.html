<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wheel-UI</title>
    <style>
          * {margin:0; padding:0; box-sizing: border-box;}
          :root {
              --button-height: 32px;
              --font-size: 14px;
              --button-bg: white;
              --button-active-bg: #eee;
              --border-radius:4px;
              --color:#333;
              --border-color: #999;
              --border-color-hover: #666; 
              /*--border-color-hover: red;*/
          }
          #app {
              margin: 20px;
          }
          body {
              font-size: var(--font-size);
          }
    </style>
    <style>
      .box{
        margin: 20px;
      }
    </style>
</head>
<body>
  <div id="app">
    <div class="box">
      <wui-button icon="setting" icon-position='left' :loading="loading1" @click="loading1 = !loading1">按钮</wui-button>
      <wui-button icon='setting' icon-position='right' :loading="true">按钮</wui-button>
      <wui-button-group>
          <wui-button icon="left">上一页</wui-button>
          <wui-button>更多</wui-button>
          <wui-button icon="right">下一页</wui-button>
      </wui-button-group>
      <div class="test"></div>
    </div>
      <div class="box">
        <wui-input v-model="message"></wui-input>
        <p>{{message}}</p>
        <button @click="message+=1">+1</button>
      </div>
  </div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1116013_65leiwtcw9o.js">
</script>
</body>
</html>
